default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: slack_clone_api_development
  
test:
  <<: *default
  database: slack_clone_api_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
